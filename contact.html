<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <header id="mainheader">
            <div class="container">
                <a href="index.html" id="logo">Mike Dandan</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <form action="">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required="required">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="you@email.com" required="required">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                        <input type="submit" value="Submit">
                    </form>

            </section>

            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>

                    <a class="social" href="https://github.com/mikedandan"><img src="./assets/images/if_github_253591.png"
                            alt="github"></a>
                    <a class="social" href="https://www.linkedin.com/in/mike-d-2b7b5725/"><img src="./assets/images/if_linkedin_386655.png"
                            alt="linkedin"></a>
                    <a class="social" href="https://stackoverflow.com/users/10510615/mike-dandan"><img src="./assets/images/if_overflow_386674.png"
                            alt="stackoverflow"></a>
                </div>
            </section>
        </div>
        <div class="push"></div>
    </div>
